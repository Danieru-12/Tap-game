<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tap Game</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .game {
            text-align: center;
            background: rgba(255,255,255,0.95);
            padding: 24px;
            border-radius: 20px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }

        h1 {
            margin-bottom: 10px;
        }

        .score {
            font-size: 18px;
            margin: 10px 0;
        }

        button {
            padding: 14px 18px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.35s ease;
        }

        #tapBtn {
            width: 100%;
            background: #ff4d6d;
            color: white;
        }

        .hidden {
            display: none;
        }

        .valentine {
            font-size: 22px;
            color: #ff2e63;
            margin-bottom: 16px;
            animation: pop 0.6s ease;
        }

        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .choices {
            display: flex;
            gap: 12px;
            justify-content: center;
            position: relative;
            margin-top: 10px;
        }

        #yesBtn {
            background: #2ecc71;
            color: white;
        }

        #noBtn {
            background: #e74c3c;
            color: white;
        }

        .fullscreen-yes {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            font-size: 42px !important;
            border-radius: 0 !important;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div class="game">
        <h1>💘 Tap Game 💘</h1>
        <p id="instruction">Tap the button and reach 20 points!</p>
        <div class="score">Points: <span id="points">0</span></div>
        <button id="tapBtn">Tap Me 💕</button>

        <div id="valentine" class="hidden">
            <div class="valentine">💖 Will you be my Valentine? 💖</div>
            <div class="choices" id="choices">
                <button id="yesBtn">YES 💘</button>
                <button id="noBtn">NO 🙃</button>
            </div>
        </div>
    </div>

    <script>
        let points = 0;
        const goal = 20;
        let yesScale = 1;
        let noClicks = 0;

        const pointsEl = document.getElementById('points');
        const tapBtn = document.getElementById('tapBtn');
        const valentine = document.getElementById('valentine');
        const instruction = document.getElementById('instruction');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const choices = document.getElementById('choices');

        tapBtn.addEventListener('click', () => {
            points++;
            pointsEl.textContent = points;

            if (points >= goal) {
                tapBtn.classList.add('hidden');
                instruction.classList.add('hidden');
                valentine.classList.remove('hidden');
            }
        });

        noBtn.addEventListener('click', () => {
            noClicks++;

            // grow YES button
            yesScale += 0.25;
            yesBtn.style.transform = `scale(${yesScale})`;

            // after 2 NO clicks, start moving NO button
            if (noClicks >= 2) {
                moveNoButton();
            }
        });

        function moveNoButton() {
            const padding = 20;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        yesBtn.addEventListener('click', () => {
            yesBtn.classList.add('fullscreen-yes');
            yesBtn.textContent = 'YAY!!! 💖💖💖';
            choices.classList.add('hidden');
        });
    </script>
</body>
</html>
